<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>OpenVisConf</title>
		<script src="https://use.fontawesome.com/55173c96c9.js"></script>
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/moon.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<link rel="stylesheet" href="css/custom.css">

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-external="slides/slide_01/slide.html" data-background="https://openvisconf.com/img/photo/nettles.jpg"> </section>
				<!-- <section data-external="slides/slide_02/slide.html"></section> -->
				<section data-external="slides/slide_03/slide.html"></section>

				<section data-external="slides/slide_04/machine_learning.html"></section>
				<section data-external="slides/slide_04/fernanda_martin.html"></section>
				<section data-external="slides/slide_04/kyle.html"></section>

				<section data-external="slides/slide_05/design_challenges.html"></section>
				<section data-external="slides/slide_05/jessica.html"></section>
				<section data-external="slides/slide_05/amelia.html"></section>
				<section data-external="slides/slide_05/zan.html"></section>
				<section data-external="slides/slide_05/tony.html"></section>

				<section data-external="slides/slide_06/product.html"></section>
				<section data-external="slides/slide_06/rachel.html"></section>

				<section data-external="slides/slide_07/perception.html"></section>
				<section data-external="slides/slide_07/mona.html"></section>
				<section data-external="slides/slide_07/kennedy.html"></section>
				<section data-external="slides/slide_07/nicky.html"></section>

				<section data-external="slides/slide_08/tools.html"></section>
				<section data-external="slides/slide_08/david.html"></section>
				<section data-external="slides/slide_08/arvind.html"></section>

				<section data-external="slides/slide_09/nadieh.html"></section>
				<section data-external="slides/slide_09/patricio.html"></section>
				<section data-external="slides/slide_09/ana.html"></section>
				<section data-external="slides/slide_09/kim.html"></section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/external/external.js', condition: function() { return !!document.querySelector( '[data-external]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
